<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> BELAJAR JS</title>
</head>
<body>
<h1> Belajar JavaScript</h1>

<script>
	let nilai = prompt ('Masukkan Nilai, 0');
	let grade ="";

	if (nilai == 100 ) {
		grade ="A+"
		} else if (nilai >= 90) {
			grade ="A "
		} else if (nilai >= 80) {
			grade ="B+"
		} else if (nilai >= 70) {
			grade ="B "
		} else if (nilai >= 60) {
			grade ="C+"
		} else if (nilai >= 50) {
			grade ="C "
		} else if (nilai >= 40) {
			grade ="D "
		} else if (nilai >= 30) {
			grade ="E "
			} else {
				grade = "F";
		}

		document.write(`Nilai anda : ${grade}`);

</script>
</body>
</html>
